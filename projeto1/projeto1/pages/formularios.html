<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: rgb(40, 79, 185);
            display: block;
            margin: 10px 0;
        }

        input,
        textarea {
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="submit"] {
            background-color: rgb(40, 79, 185);
            color: #fff;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #f00;
        }
    </style>


</head>

<body>

    <h1>Formulários em HTML</h1>

    <!-- Form de contato: Início -->

    <form name="contato" method="post" action="contato.php">
        <fieldset>
            <legend>Formulário de contato</legend>

            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome:" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu nome:" required="true" />
            </div>

            <div>
                <label for="msn">Mensagem</label>
                <textarea rows="5" id="msn" placeholder="Sua mensagem aqui" required></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar contato" />
            </div>

        </fieldset>

    </form>
    <!-- Form de contato: FIM -->

    <!-- Form de login -->

    <form name="login" id="login-form" method="post" action="login.php">
        <fieldset>
            <legend>login</legend>

            <div>
                <label for="user">Usuário:</label>
                <input type="text" id="user" placeholder="Seu login:" required />
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Sua senha:" size="8" maxlength="8" />
            </div>

            <div>
                <input type="submit" value="Entrar no sistema">
            </div>
        </fieldset>
    </form>
    <!-- form login: fim -->

    <form name="cadastro" id="cadastro" method="post" action="cadastro.php">
        <fieldset>
            <legend>Formulário de cadastro</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" placeholder="Nome:" id="name" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required />

            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="99-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required="true" title="Digite no formato 99-99999-9999"/>

            </div>

            <div>
                <label for="genero">Genero:</label>
                <input type="radio" name="genero" id="masculino"/>
                <span>Masculino</span>
                <input type="radio" name="genero" id="feminino">
                <span>feminino</span>

                <input type="radio" name="genero" id="filhododiabo">
                <span>Filho do diabo</span>
            </div>

            <!-- Comentario de teste -->

            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Endereço" required/>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Cidade:" required />

                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>

                  <label for="cep">CEP:</label>
                  <input type="text" pattern="[0-9]{5}-[0-9][3]" placeholder="CEP" required />
                  

            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-{0-9}{2}" placeholder="CPF"/>
            </div>

            <div>
                <label for="">Data de nascimento:</label>
                <input type="date" required>

            </div>

            <div>
                <label for="">Área(s) de interesse:</label>
                <input type="checkbox" name="games"/>
                <span>Games</span>

                <input type="checkbox" name="historia"/>
                <span>História</span>

                <input type="checkbox" name="design"/>
                <span>Design</span>

                <input type="checkbox" name="IA"/>
                <span>IA</span>

            </div>

            <div>
                <label for="">Anexe seu curriculo</label>
                <input type="file" />
            </div>

            <div>
                <label for="">Observações adicionais:</label>
                <textarea row="5" name="" id=""></textarea>
            </div>


            <div>
                <input type="submit" value="cadastrar">
            </div>

        </fieldset>

    </form>





</body>

</html>
